<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>fb login page</title>
</head>
<body>
    <h1>facebook</h1>
    <div class="box">
        <form action="">
            <h4>Log in to Facebook</h4>
            <input type="text" placeholder="Email address or phone number">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <button class="btn1">Log in</button>
            
            <a style="text-decoration: none;" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"><h3>Forgotten account?</h3></a>
            <hr>
            <button class="btn2">Create new account</button>
        </form>
        
        <!-- <label for=""></label> -->
        
    </div>
</body>
</html>
